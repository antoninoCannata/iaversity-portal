<div class="container py-5">

  <div [ngClass]="showChat ? 'd-flex justify-content-between align-items-start flex-wrap gap-4 chat-duo' : 'd-flex justify-content-center'">

    <div class="card shadow p-4 rounded-4 flex-grow-1"
         [ngClass]="showChat ? 'chat-card-user' : 'text-center'"
         style="max-width: 600px;">
      <img src="/assets/logo_render_1.png" alt="Logo" width="300" class="mb-3">
      <textarea [(ngModel)]="userInput"
                placeholder="Es: Parlami del corso di Java"
                class="form-control mb-3"
                rows="4"></textarea>
      <button class="btn btn-primary w-100 rounded-pill" (click)="sendFake()" [disabled]="loading">
        {{ loading ? 'Attendi...' : 'Invia' }}
      </button>
    </div>

    <div *ngIf="showChat" #chatResponse class="card shadow p-4 rounded-4 chat-card-ai flex-grow-1" style="max-width: 600px;">
      <h6 class="fw-bold text-primary">{{ userInput }}</h6>
      <pre class="mb-0" style="white-space: pre-wrap;">{{ aiResponse }}</pre>
    </div>

  </div>

</div>
